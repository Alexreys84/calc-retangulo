<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Retângulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Retângulo</h1>
        <img src="img/retangulo.png" alt="Retângulo">
        <form id="rectangleForm">
            <label for="length">Base:</label>
            <input type="number" id="length" name="length" required>

            <label for="width">Altura:</label>
            <input type="number" id="width" name="width" required>

            <button type="button" onclick="calculateArea()">Calcular Área</button>
            <button type="button" onclick="clearFields()">Limpar Campos</button>

            <p id="result"></p>
        </form>
    </div>

    <script src="calculo.js"></script>
</body>
</html>
